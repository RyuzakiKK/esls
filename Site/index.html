<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Esls configuration</title>
</head>
<body>
<div class="container">
    <form id="login_form" class="col s12" novalidate="novalidate">
        <p>Credential</p>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="Username" id="user" required=""><label for="user">User</label>
            </div>
            <div class="input-field col s6">
                <input type="password" name="Password" id="password" required=""><label for="password">Password</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="Address" id="address" required=""><label for="address">Address</label>
            </div>
            <input type="submit" style="display:none" name="submitButton">
        </div>
    </form>

    <p>Change Energy Policy</p>

    <form id="energy_form" class="col s12" novalidate="novalidate">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="energy_id" id="energy_id" required=""><label for="energy_id">id</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="energy_intensity" id="energy_intensity" required="">
                <label for="energy_intensity">Intensity</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="energy_time_on" id="energy_time_on" required="">
                <label for="energy_time_on">Time hh:mm on</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="energy_time_off" id="energy_time_off" required="">
                <label for="energy_time_off">Time hh:mm off</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" id="energy_submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>


    <p>Change Policy on</p>

    <form id="policy_on_form" class="col s12" novalidate="novalidate">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="policy_on_id" id="policy_on_id" required="">
                <label for="policy_on_id">id</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="policy_on_intensity" id="policy_on_intensity" required="">
                <label for="policy_on_intensity">Intensity</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="policy_on_time" id="policy_on_time" required="">
                <label for="policy_on_time">Time hh:mm</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="policy_on_photoresistor" id="policy_on_photoresistor" required="">
                <label for="policy_on_photoresistor">Photoresistor</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" id="policy_on_submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>


    <p>Change Policy off</p>
    <form id="policy_off_form" class="col s12" novalidate="novalidate">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="policy_off_id" id="policy_off_id" required="">
                <label for="policy_off_id">id</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="policy_off_time" id="policy_off_time" required="">
                <label for="policy_off_time">Time hh:mm</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="policy_off_photoresistor" id="policy_off_photoresistor" required="">
                <label for="policy_off_photoresistor">Photoresistor</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" id="policy_off_submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>

    <p>Debug</p>
    <form id="debug_form" class="col s12" novalidate="novalidate">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="debug_id" id="debug_id" required="">
                <label for="debug_id">id</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="debug_on_itensity" id="debug_on_intensity" required="">
                <label for="debug_on_intensity">Intensity on</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" id="debug_on_submit" value="1">Set on
                <i class="material-icons right">visibility</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" id="debug_off_submit">Set Off
                <i class="material-icons right">visibility_off</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" id="debug_stop_submit">Stop
                <i class="material-icons right">stop</i>
            </button>
        </div>
    </form>

    <p>Get Policies</p>
    <form id="get_form" class="col s12" novalidate="novalidate">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="policy_id" id="policy_id" required="">
                <label for="policy_id">id</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" id="get_submit">Get
                <i class="material-icons right">get_app</i>
            </button>
        </div>
    </form>

    <ul id="staggered">
        <li style="opacity: 0;">
            <p>ID: <span class="lamp_id"></span></p>
            <p><b>Policy</b></p>
            <p>Intensity on: <span class="policy_on_intensity"></span></p>
            <p>Time on: <span class="policy_on_time"></span></p>
            <p>Time off: <span class="policy_off_time"></span></p>
            <p>Photoresistor on: <span class="policy_on_photoresistor"></span></p>
            <p>Photoresistor off: <span class="policy_off_photoresistor"></span></p>
            <p><b>Energy Saving</b></p>
            <p>Intensity: <span class="energy_intensity"></span></p>
            <p>Time on: <span class="energy_on_time"></span></p>
            <p>Time off: <span class="energy_off_time"></span></p>
        </li>
    </ul>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="myjs.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

</html>
